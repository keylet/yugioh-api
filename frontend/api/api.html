<html>
  <head><title>Yugioh Cards</title></head>
  <body>
    <h2>Search for Yugioh Card</h2>
    <input type="text" id="searchbox" placeholder="Enter card name" />
    <button onclick="searchCard()">Search</button>

    <div id="cardInfo">
      <!-- The card details will appear here -->
    </div>

    <script>
      async function searchCard() {
        const query = document.getElementById("searchbox").value;
        const response = await fetch(`http://localhost:1337/cards?name=${query}`);
        const data = await response.json();
        const cardInfoDiv = document.getElementById("cardInfo");

        if (data.length) {
          cardInfoDiv.innerHTML = `
            <h3>${data[0].name}</h3>
            <p>${data[0].description}</p>
            <img src="${data[0].image}" alt="${data[0].name}" />
          `;
        } else {
          cardInfoDiv.innerHTML = "No card found.";
        }
      }
    </script>
  </body>
</html>
